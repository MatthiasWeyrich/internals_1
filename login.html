<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <script defer src="login.js"></script>
        <h1>Web Development Internals 1</h1>
    </head>

    <body>
        <div class="adminLogin">
            <form onsubmit="return checkAdminCred()" action="admin.html">
                <h2>Admin Login</h2>
                <input type="text" placeholder="Username" id="adUsername">
                <input type="password" placeholder="Password" id="adPassword">
                <input type="submit" value="Login" id="adLogin">
            </form>
        </div>

        <div class="staffLogin">
            <form onsubmit="return checkStaffCred()" action="staff.html">
                <h2>Staff Login</h2>
                <input type="text" placeholder="Username" id="stUsername">
                <input type="password" placeholder="Password" id="stPassword">
                <input type="submit" value="Login" id="stLogin">
            </form>
        </div> 
    </body>
</html>
